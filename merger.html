<!DOCTYPE html>
<html>
	<head>
		<title></title>

	<style>
    	.flex-container {
    	display: flex;  flex-direction:row;
    	background-color: red;
		}

		.flex-container > div {  /*div children of the flex container*/
		background-color: #f1f1f1; 
		margin: 10px;  padding: 20px;  font-size: 30px;
		}

		/* Responsive layout */
		@media (max-width: 600px) { 
	 		.flex-container{
			flex-direction:column;
			background-color: green;
	  		}
		}
	</style>
	</head>

<body>
	<h2>Wes builds a merger</h2>

	<input type="text" id="input" placeholder="Text of new value"> <br><br>

	<div class="flex-container" id="target">
		<div class="merger">row item 1</div>
		<div class="merger">row item 2</div>
		<div class="merger">row item 3</div>
	</div>
	
	<p>Press the button to create an new element of type div and then add it to the container.</p>
	<button onclick="makeNewDiv()">Add end</button> <br>
	<button onclick="addFront()">Add front</button> <br>
	<button onclick="remove()">Remove</button>
</body>
<script>

	function makeNewDiv(){
		/* make the div and its text */
		let element = document.createElement("div")
		input = document.getElementById("input").value
		element.innerHTML = input
		element.style.color = "orange"
		element.className = "merger"

		/* add it to the container */
		let container = document.getElementById('target')
		container.appendChild(element)
	}

	function remove(){
		mergerItems = document.getElementsByClassName("merger")

		mItemsLength = mergerItems.length
		if (mItemsLength > 0){
			mergerItems[Math.floor(mItemsLength/2)].remove()
		}
	}

	function addFront(){
		let element = document.createElement("div")
		input = document.getElementById("input").value
		element.innerHTML = input
		element.style.color = "orange"
		element.className = "merger"

		let container = document.getElementById('target')
		container.insertBefore(element, container.firstChild)
	}

</script>
</html>
