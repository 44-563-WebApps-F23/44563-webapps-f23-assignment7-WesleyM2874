<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reaction Tester</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

<body>
  <h2>Wes speed check</h2>

  <div>
    <p id="target">Your Time</p>
  </div>
  <div>
    <p id="counter">Count</p>
  </div>

  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordTime()">React</button>

  <script>
    reactTime = undefined
    countDown = document.getElementById("counter")
    target = document.getElementById("target")

    function recordTime(){
      reactTime = Date.now()

      console.log("reactTime", reactTime)
    }

    function startTime(){
      for (let i = 0; i < 9; i++){
        setTimeout(function () {
          countDown.innerHTML = i
        }, (8 - i) * 1000)
      }
      setTimeout(function () {
        if (reactTime == undefined){
          target.innerHTML = "Too Slow"
        }
        endTime = Date.now()
        diff = endTime - reactTime
        target.innerHTML = diff
      }, 8000)
    }
    
  </script>

</body>

</html>
