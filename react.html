<!DOCTYPE html>
<html lang="en">

<head>
  <title>Reaction Tester</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

<body>
  <h2>Wes speed check</h2>

  <div>
    <p id="target">Your Time</p>
  </div>
  <div>
    <p id="counter">Count</p>
  </div>

  <button type="button" class="btn btn-primary" onclick="startTime()">Start Timer</button>
  <button type="button" class="btn btn-primary" onclick="recordTime()">React</button>

  <script>
    reactTime = undefined

    function recordTime(){
      reactTime = Date.now()

      console.log("reactTime", reactTime)
    }

    function startTime(){
      setTimeout = [9]
      for (let i = 0; i < setTimeout.length; i++){
        setTimeout.push(i)
        setTimeout(function () {
          countDown = document.getElementById("counter")
          countDown.innerHTML = i
        }, (8 - i) * 1000)
      }
    }



    function buttonPress1() {
      setTimeout(function () {
        document.getElementById('target').style.color = "red"
      }, 3000)
    }

    function buttonPress2() {
      setTimeout(() => {
        document.getElementById('target').style.color = "red"
      }, 3000)
    }
  </script>

</body>

</html>
